<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Cadastro - LabMaker</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/labmaker.css">
</head>

<body class="center-page">

    <div class="login-card">

        <div class="logo-stack">
            <div class="sq coral"></div>
            <div class="sq green"></div>
            <div class="sq blue"></div>
        </div>

        <h1>Cadastro</h1>
        <p class="muted">Crie sua conta no LabMaker</p>

        <form id="cadastroForm">

            <label>Nome</label>
            <input type="text" id="nome" required>

            <label>Email</label>
            <input type="email" id="email" required>

            <label>Senha</label>
            <input type="password" id="senha" required>

            <label>Tipo de Usuário</label>
            <select id="tipo" required>
                <option value="ALUNO">Aluno</option>
                <option value="PROFESSOR">Professor</option>
                <option value="ADMIN">Administrador</option>
            </select>

            <button type="submit" class="btn-primary">Cadastrar</button>
        </form>

        <p class="small-link">
            Já tem uma conta?
            <a href="login">Entrar</a>
        </p>

    </div>

    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>

    <script>
        document.getElementById("cadastroForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const nome = document.getElementById("nome").value;
            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;
            const tipo = document.getElementById("tipo").value;

            try {
                const novo = await api.cadastrarUsuario({nome, email, senha, tipo});
                alert("Conta criada com sucesso!");
                location.href = "login";
            } catch (err) {
                alert("Erro ao cadastrar usuário.");
            }
        });
    </script>

</body>
</html>
