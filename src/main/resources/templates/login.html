<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <title>Login - LabMaker</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/labmaker.css">
</head>

<body class="center-page">

    <div class="login-card">

        <div class="logo-stack">
            <div class="sq coral"></div>
            <div class="sq green"></div>
            <div class="sq blue"></div>
        </div>

        <h1>LabMaker</h1>
        <p class="muted">Acesse sua conta</p>

        <form id="loginForm">

            <label>Email</label>
            <input type="email" id="email" required>

            <label>Senha</label>
            <input type="password" id="senha" required>

            <button type="submit" class="btn-primary">Entrar</button>
        </form>

        <p class="small-link">
            Ainda não tem conta?
            <a href="cadastro">Cadastrar</a>
        </p>

    </div>

    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;

            try {
                const user = await api.login({ email, senha });
                console.log(user);

                utils.saveUser(user);

                alert("Login realizado com sucesso!");
                location.href = "/";
            } catch (err) {
                alert("Credenciais inválidas.");
            }
        });
    </script>

</body>

</html>
