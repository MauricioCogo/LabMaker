<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Nova Requisição - LabMaker</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/labmaker.css">
</head>

<body>

<header class="topbar">
    <div class="brand-row">
        <div class="logo-square">IF</div>
        <div>
            <h1>Nova Requisição</h1>
            <p class="muted">Solicitar nova impressão 3D</p>
        </div>
    </div>

    <div class="right-actions">
        <a href="home" class="btn-ghost">Voltar</a>
        <button id="logoutBtn" class="btn-ghost red">Sair</button>
    </div>
</header>

<main class="container">

    <section class="card">
        <h2>Criar nova requisição</h2>
        <p class="muted">Preencha os dados abaixo</p>

        <form id="reqForm">

            <label>URL do Arquivo (obrigatório)</label>
            <input type="text" id="url" required placeholder="https://… /modelo.stl">

            <label>Descrição (obrigatório)</label>
            <textarea id="descricao" rows="3" required placeholder="Breve descrição do projeto"></textarea>

            <label>Quantidade de Filamento (g) (opcional)</label>
            <input type="number" id="filamento" min="0" step="0.1">

            <label>Tempo Estimado (minutos) (opcional)</label>
            <input type="number" id="tempo" min="0">

            <label>Tipo de Material (opcional)</label>
            <input type="text" id="material" placeholder="PLA, ABS, PETG…">

            <button type="submit" class="btn-primary">
                Enviar Requisição
            </button>
        </form>
    </section>

</main>

<script src="js/utils.js"></script>
<script src="js/api.js"></script>

<script>
    // Checar login
    const user = utils.getCurrentUser();
    if (!user) {
        location.href = "login";
    }

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
        utils.logout();
        location.href = "login";
    });

    // Envio da requisição
    document.getElementById("reqForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const payload = {
            usuarioId: user.id,
            url: document.getElementById("url").value,
            descricao: document.getElementById("descricao").value,
            qntdFilamento: document.getElementById("filamento").value || null,
            tempoEstimado: document.getElementById("tempo").value || null,
            tipoMaterial: document.getElementById("material").value || null
        };

        try {
            await api.novaRequisicao(payload);
            alert("Requisição enviada com sucesso!");
            location.href = "home";
        } catch (err) {
            console.error(err);
            alert("Erro ao enviar requisição.");
        }
    });
</script>

</body>
</html>
